        <form class="register grid-center">    
       
        <div class="gutter pad-t-1-2">

        <input class="sign-up kilo" id="name">
       </div>
            
           <div class="gutter pad-t-1-2">

       </div>
            
        <div class="gutter pad-t-1-2">
       <label for="Password">Password (Confirm)</label>
        <input class="sign-up kilo" id="name">
       </div>
            
            <div class="gutter pad-t-1-2">
       <label for="name">First</label>
        <input class="sign-up kilo" id="name">
       </div>
            
              <div class="gutter pad-t-1-2">
       <label for="name">Last</label>
        <input class="sign-up kilo" id="name">
       </div>
           
        <fieldset class="gutter pad-t-1-2">
           <input type="radio" id="not" name="credit-card">
           <label for="not">Visa</label>
           <input type="radio" id="kinda" name="credit-card">
           <label for="kinda">Master Card</label>
           <input type="radio" id="lots" name="credit-card">
           <label for="lots">Express</label>
        </fieldset>
            
             <div class="gutter pad-t-1-2">
       <label for="name">Credit Card</label>
        <input class="sign-up kilo" id="Card">
       </div>
            
             <div class="gutter pad-t-1-2">
       <label for="name">Expiry Date</label>
        <input class="sign-up kilo" id="Expiry date" type="date">
       </div>
            
        <div class="gutter pad-t-1-2">
       <label for="name">CVV</label>
        <input class="sign-up kilo" id="cvv">
       </div>  
            
        <fieldset class="gutter pad-top">
            <input type="radio" id="not" name="agree">
           <label for="not">I agree to the terms and conditions</label>
           
        </fieldset>
